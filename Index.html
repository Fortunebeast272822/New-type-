 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Instagram Vote</title>
</head>
<body>
    <div class="container">
        <h1>Instagram Vote</h1>
        
        <div class="options">
            <div class="option">
                <img src="candidate1.jpg" alt="Candidate 1">
                <p>Option 1</p>
                <button class="vote-btn">Vote</button>
            </div>
            
            <div class="option">
                <img src="candidate2.jpg" alt="Candidate 2">
                <p>Option 2</p>
                <button class="vote-btn">Vote</button>
            </div>
            
            <div class="option">
                <img src="candidate3.jpg" alt="Candidate 3">
                <p>Option 3</p>
                <button class="vote-btn">Vote</button>
            </div>

            <div class="option">
                <img src="instagram-icon.png" alt="Instagram Vote">
                <p>Instagram Vote</p>
                <a href="#" class="instagram-btn">Vote with Instagram</a>
            </div>
        </div>
    </div>
</body>
</html>
